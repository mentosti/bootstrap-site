        <a class="navbar-brand" href="#">Green Earth</a>

            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <div class="text-center google-map">
                <img class="img-fluid text-center" src="https://maps.googleapis.com/maps/api/staticmap?center=1110+Merivale+Road&zoom=13&scale=1&size=800x400&maptype=roadmap&key=AIzaSyBJJVwrLVd8un29nG-pqTmQoUUZIHjUFKA&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x66cc10%7Clabel:%7C1110+Merivale+Road" alt="Our Location">
            </div>
            <form>
                <div class="form-group">
                    <label for="userName">Email address</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea class="form-control" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
